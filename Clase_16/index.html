<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <p id="header-1">20% de descuento en todos los productos!</p>
        <div>
            <img src="img/Logo.png" alt="Logo">
            <h1>Nombre Tienda</h1>
        </div>
        <nav>
            <p>Contacto</p>
            <p>Registrame</p>
            <p>Ingresar</p>
        </nav>
    </header>
    <main>
        <form action="">
            <h2>Añadí tu super</h2>
            <h4>Agregá tu personaje favorito completando las opciones.</h4>
            <div id="contenedor">
                <div id="lado-1">
                    <label for="Nombre">Nombre</label>
                    <input class="text-field" type="text" name="Nombre">
                    <label for="Fecha">Fecha</label>
                    <input class="text-field" type="date" name="Fecha">
                    <textarea class="text-field Descripcion" name="" id="Description" cols="30" rows="10" placeholder="Descripcion"></textarea>
                </div>
                <div id="lado-2">
                    <label for="Especie">Especie</label>
                    <select class="text-field" name="especies" id="Especie">
                        <option value="Especie">Especie</option>
                    </select>
                    <label for="Foto">Agregar Foto</label>
                    <div id="foto">
                        <input type="file">
                    </div >
                    <label for="Poderes">Poderes</label>
                    <div class="opciones">
                        <div class="opcion">
                            <input type="checkbox" name="volar">
                            <label for="volar">Volar</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="inteligencia">
                            <label for="inteligencia">Superinteligencia</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="vista">
                            <label for="vista">Vista de rayo láser</label>
                        </div>
                        <div class="opcion">
                            <input type="checkbox" name="billetera">
                            <label for="billetera">Billetera gorda</label>
                        </div>
                    </div>
                    <hr>
                    <label for="tipo">Tipo de personaje</label>
                    <div class="opciones">
                        <div class="opcion">
                            <input type="radio" name="bien">
                            <label for="bien">Héroe / Heroina</label>
                        </div>
                        <div class="opcion">
                            <input type="radio" name="bien">
                            <label for="bien">Villano / Villana</label>
                        </div>
                    </div>
                </div>
            </div>
            <button>
                <p>Añadir</p>
            </button>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
